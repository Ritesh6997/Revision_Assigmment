<script>
    let c=0;
    function toggler(a,b,c1) {
        return ()=>{
            if (c == 0) {
                console.log(a)
            }
            else if (c == 1) {
                console.log(b)
            }
            else {
                console.log(c1)
            }
            c++;
            if (c == 3) {
                c = 0;
            }
        }
    }

    const toggle = toggler(10, 20, 30)
    console.log(toggle);
    const btn=document.getElementById("Togglebtn");
    btn.addEventListener("click", toggle);


</script>
